name: Lint

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: threeal/setup-pnpm-action@v1
              with:
                  version: 10.15.1

            - name: Install dependencies
              run: pnpm install

            - name: Run ESLint
              run: pnpm exec eslint .
